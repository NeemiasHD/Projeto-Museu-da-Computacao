<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museu da computação</title>
</head>
<body>
    <header> <!--TAG de cabeçalho-->

                    <img src="IMG/tipografia_ufj_preto_modelo_01.png" width="150px"><!--colocando uma imagem-->
                </div>
                <div class="textMenu">
                    <li><a href="#">ITENS</a></li><!--tag li de lista e dentro uma tag a para adicionar um link clicavel com uma frase-->
                    <li><a href="#">CONTATO</a></li>
                </div>
                <div class="buttonMenu">
                    <button><a href="#"> <img src="IMG/twitter_black_logo_icon_147062.png" width="40"></a></button><!--tag button com uma tag a e uma imagem para clicar e enviar para um link-->
                    <button><a href="#"> <img src="IMG/youtube_black_logo_icon_147044.png" width="40"></a></button>
                    <button><a href="#"> <img src="IMG/2175198.png" width="40"></a></button>
                    <button><a href="#"> <img src="IMG/95627.png" width="40"></a></button>
                </div>

            </ul>
        </nav>
    </header>
    <main>
        <img src="IMG/musel verde.png" width="500px">
        <div class="textoIntrodutorio">
            <H1> <!--tag de titulo-->
                MUSEU DA COMPUTAÇÃO
            </H1>
        </div>
    </main>

</body>

</html>
